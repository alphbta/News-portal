<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>News Portal - {% block title %} {% endblock title %}</title>

        {% load static %}
        {% load custom_tags %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="/news/">News Portal</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/news/">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/news/create/">Создать новость</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/articles/create/">Создать статью</a>
                        </li>
                    </ul>
                </div>
                {% if user.is_authenticated %}
                <div align="right">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/login/logout/">Выйти</a>
                        </li>
                    </ul>
                </div>
                {% else %}
                <div align="right">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/accounts/login/">Войти</a>
                        </li>
                    </ul>
                </div>
                {% endif %}
            </div>
         </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}
                    {{ flatpage.content }}
                    {% endblock content %}
                </div>
            </div>
         </div>
    </body>
</html>
